<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Batman</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__menu">
          <div class="header__logo-wrap">
            <img class="header__logo" src="img/logo.png" alt="Logo: The Batman" />
          </div>
          <nav class="header__navbar">
            <a href="#" class="header__link">Описание</a>
            <a href="#" class="header__link">Трейлер</a>
            <a href="#" class="header__link">Отзывы</a>
          </nav>
        </div>
        <div class="socials header__socials">
          <a href="#" class="socials__link">
            <img src="img/twitter.svg" alt="icon: Twitter" class="socials__image" />
          </a>
          <a href="#" class="socials__link">
            <img src="img/instagram.svg" alt="icon: instagram" class="socials__image" />
          </a>
          <a href="#" class="socials__link">
            <img src="img/facebook.svg" alt="icon: facebook" class="socials__image" />
          </a>
        </div>
      </div>
    </header>

    <footer class="footer">
      <div class="container">
        <div class="footer__copyright">© 2022 The Batman. All right reserved.</div>
        <ul class="footer__menu">
          <li class="footer__item">
            <a href="#" class="footer__link">Privacy Policy</a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">Terms of Service</a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">Legal</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
